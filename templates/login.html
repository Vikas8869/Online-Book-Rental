    .login{
        border: 2px solid black;
        background-image: url(https://image.shutterstock.com/image-vector/internet-digital-syber-security-technology-260nw-1518108761.jpg);
        background-repeat: no-repeat;

{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
     Login Page
</marquee>
<hr>
<div class="login">
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email:</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Username">
    <label><b>Password:</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

<center>
    <input type="submit" class="btn btn-primary" style="margin-top:2%; color:white; background-color:black ; height:50px; font-size:25px">
</center?

</form>
</div>
{% if error == "no" %}
<script>
    alert("Login Successfully")
    window.location = ('{% url "admin_home" %}')
</script>
{% endif %}

{% if error == "not" %}
<script>
    window.location = ('{% url "user_home" %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Details, Try Agail.....")
    window.location = ('{% url "login" %}')
</script>
{% endif %}
{% endblock %}
